<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit text></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <div th:each="element : ${post}">
        <h1>Edit text</h1>
        <form method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <input type="text" th:value="${element.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" th:value="${element.anons}" name="anons" placeholder="Введите анонс" class="form-control" value="asd"><br>
            <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control" th:text="${element.full_text}"></textarea> <br>
            <button type="submit" class="btn btn-success">refresh</button>
        </form>
    </div>
</div>
    <div th:insert="blocks/footer :: footer"></div>

</body>
</html>
